	<link rel="stylesheet" href="../estilos_MESOFILA/jquery.excoloSlider.css">
	<link rel="stylesheet" href="../ESTILOS/especie.css">
    <!-- Librería JQuery -->
	<script src="../js_MESOFILA/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head> 
<body>
    <!-- Contenedor Superior -->
	<div id="contsuperior">
		<header>
			<div id="logotipo">
				<a href="../Main.html"><img src="../utils/imagenes/logomesofila.png" alt="MESÓFILA"></a>
			</div>
			<div id="usuario" style="text-align: right">
			<ul>
				<li><a href="../administrador/Login.html">Iniciar sesi&oacute;n</a></li>
				<li><a href="../administrador/registrar_Usuario.html">Registrarse</a></li>
			</ul>
			</div><!-- Cierra Etiqueta Usuario -->
		</header>
	</div>
	<!-- Cierra Div Contenedor Superior -->
	

	
    <div id="interior">	
	    <section id="contenido-reportes">
		<article class="CR_inicio">
	
        <div class="search-container">
            <input type="text" id="nombre" placeholder="Buscar por nombre...">
			<h5><div class="mb-5"><button onclick="filterData()">BUSCAR</button></div></h5>
        </div>
        <div class="actions-container">
            <h5><div class="mb-5"><button onclick="showAddForm()">AGREGAR ESPECIES</button></div></h5>
			<button id="buttonDelete" style="display: none;" onclick="confirmDelete()">Borrar Especies</button>
        </div>
    
        <table id="resultsTable">
        <thead>
			<tr>
				<!-- Las cabeceras de las demás columnas se generan dinámicamente -->
			</tr>
        </thead>
        <tbody id="results"></tbody>
        </table>
	
        <!-- Modal Dialog -->
        <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideForm()">&times;</span>
            <form id="especieForm">
                <input type="hidden" id="formIndex">
                <h5><label for="nombre_comun">Nombre Común:</label><input type="text" id="nombre_comun"><br></h5>
                <h5><label for="nombre_cientifico">Nombre Científico:</label><input type="text" id="nombre_cientifico"><br></h5>
                <h5><label for="ubicacion">Ubicación:</label><input type="text" id="ubicacion"><br></h5>
                <h5><label for="venenosa">Venenosa:</label><input type="checkbox" id="venenosa"><br></h5>
                <h5><label for="descripcion">Descripción:</label><input type="text" id="descripcion"><br></h5>
                <h5><label for="id_terrario">ID Terrario:</label><input type="text" id="id_terrario"><br></h5>
                <h5><label for="edad">Edad:</label><input type="text" id="edad"><br></h5>
                <h5><label for="comportamiento">Comportamiento:</label><input type="text" id="comportamiento"><br></h5>
                <h5><label for="tipo_alimentacion">Tipo de Alimentación:</label><input type="text" id="tipo_alimentacion"><br></h5>
                <h5><div class="mb-5"><button type="button" onclick="saveEspecie()">GUARDAR</button></div></h5>
				<h5><div class="mb-5"><button type="button" onclick="hideForm()">CANCELAR</button></div></h5>
            </form>
        </div>
        </div>

		<script src="../js_MESOFILA/JS_admin/Funcion_Admin_Especies.js"></script>

	    </article>
		</section><!-- Cierra Section Contenedor Contenido -->
	</div>

	</div>
